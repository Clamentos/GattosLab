##
# seconds
app.metrics.logDelay = 5000

app.metrics.numBuckets = 10

# milliseconds
app.metrics.maxLatencyBucket = 1000

# 12 slots, 5 seconds each = 60 seconds
app.metrics.rateCapacity = 12

# per minute
app.ratelimit.maxTokens = 1000

# milliseconds
app.ratelimit.replenishDelay = 60000

# seconds
app.ratelimit.retryAfter = 60

##.
application.version = 0.0.1

##.
server.compression.enabled = true
server.compression.min-response-size = 4096
server.connection-timeout = 10000
server.error.whitelabel.enabled = false
server.forward-headers-strategy = framework
server.http2.enabled = true
server.max-http-request-header-size = 2048
server.port = 80
server.shutdown = graceful
server.tomcat.accept-count = 256
server.tomcat.max-connections = 8192
server.tomcat.max-keep-alive-requests = 256
server.tomcat.max-swallow-size = 1048576
server.tomcat.processor-cache = 256

##.
spring.application.name = Gatto's lab
spring.jackson.default-property-inclusion = non_null
spring.jackson.deserialization.fail-on-unknown-properties = true
spring.jmx.enabled = false
spring.lifecycle.timeout-per-shutdown-phase = 10s
spring.resources.cache.cachecontrol.max-age = 1d
spring.threads.virtual.enabled = true

