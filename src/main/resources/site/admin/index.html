<!DOCTYPE html>
<html lang = "en">

    <head>

        <meta charset = "utf-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=0.5"/>
        <meta name = "description" content = "Personal GitHub projects showcase website. Admin section landing page."/>

        <link rel = "stylesheet" href = "../styles.css"/>
        <link rel = "icon" type = "image/x-icon" href = "../images/favicon.ico"/>

        <title>Gatto's Lab</title>

    </head>

    <body class = "background">

        <nav class = "navbar">

            <div class = "nav-item">
                <img src = "../images/GITHUB-LOGO.svg" class = "nav-icon" alt = "GitHub logo"/>

        <main>

                    <div class = "card-content-container">

                        <h1 class = "card-title">Performance metrics</h1>

                            View the site requests per second and request latency charts.

                        <div class = "card-footer-container">
                            <div class = "card-footer">
                                <a href = "./metrics/metrics.html" target = "_blank">Goto metrics</a>
