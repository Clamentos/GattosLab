<!DOCTYPE html>
<html lang = "en">

    <head>

        <meta charset = "utf-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=0.5"/>
        <meta name = "description" content = "Personal GitHub projects showcase website. Admin login page."/>

        <link rel = "stylesheet" href = "../styles.css"/>
        <link rel = "icon" type = "image/x-icon" href = "../images/favicon.ico"/>

        <title>Gatto's Lab</title>

    </head>

    <body class = "background">

        <nav class = "navbar">

            <div class = "nav-item">
                <img src = "../images/GITHUB-LOGO.svg" class = "nav-icon" alt = "GitHub logo"/>
                <a href = "https://github.com/Clamentos" class = "nav-link" target = "_blank">Follow me on GitHub</a>
            </div>

            <div class = "nav-item" style = "margin-left: 200px;">
                <a href = "../index.html" class = "nav-link">Home</a> <p class = "nav-link">/ Login</p>
            </div>

        </nav>

        <main>

            <div class = "login-container">

                <div class = "card-static">

                    <div class = "card-header" style = "background-color: white">
                        <img src = "../images/FABRISC-LOGO.png" alt = "FabRISC ISA project logo"/>
                    </div>

                    <div class = "card-content-container">

                        <h1 class = "card-title">Login</h1>

                        <form action = "/admin/session">
                            <input class = "login-input" type = "password" id = "key" name = "key" placeholder = "Enter the key..." required>
                            <button class = "login-button" type = "submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </main>

    </body>

</html>
