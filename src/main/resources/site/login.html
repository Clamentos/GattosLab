<!DOCTYPE html>
<html lang = "en">

    <head>

        <meta charset = "utf-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>
        <meta name = "description" content = "Personal GitHub projects showcase website. Admin login page."/>

        <link rel = "stylesheet" href = "./css/base.css">
        <link rel = "stylesheet" href = "./css/card.css">
        <link rel = "stylesheet" href = "./css/form.css">
        <link rel = "stylesheet" href = "./css/loader.css">

        <link rel = "icon" type = "image/x-icon" href = "./images/favicon.ico"/>

        <title>Gatto's Lab</title>

    </head>

    <script src = "./js/login.js"></script>

    <body class = "background">

        <nav class = "navbar">

            <div class = "nav-container">

                <div class = "nav-item">
                    <img src = "./images/GITHUB-LOGO.svg" class = "nav-icon" alt = "GitHub logo"/>
                    <a href = "https://github.com/Clamentos" target = "_blank">Follow me on GitHub</a>
                </div>

            </div>

            <div class = "nav-crumb">
                <a href = "./index.html">Home</a> > Admin-login
            </div>

        </nav>

        <main>

            <div class = "default-container">

                <div class = "no-hover-card">

                    <div class = "card-header" style = "background-color: #080808">
                        <img src = "./images/LOGIN.svg" alt = "FabRISC ISA project logo"/>
                    </div>

                    <div class = "card-content-container" style = "padding-top: 10px">

                        <h1 class = "card-title">Login</h1>

                        <form onsubmit = "onSubmitEvent(event)">

                            <select class = "login-input" name = "loginArea" required style = "margin-top: 0px">
                                <option value = "ADMIN">Admin</option>
                            </select>

                            <input
                                class = "login-input"
                                type = "password"
                                name = "password"
                                placeholder = "Password..."
                                required
                            >

                            <button class = "form-button" type = "submit">Submit</button>
                            <div id = "submit-loader" class = "loader" style = "display: none"></div>
                            <p id = "API-error" class = "form-error"></p>

                        </form>

                    </div>

                </div>

            </div>

        </main>

    </body>

</html>
