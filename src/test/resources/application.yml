app:
  admin:
    apiKey: "test"
    cookieAttributes: "=$; Max-Age=86400; Path=/admin;"
    cookieName: "GattosLabSessionId"
    loginDelay: 500 # Milliseconds
    maxSessions: 20
    cleanSchedule: "0 * * * * *" # Every minute
    sessionDuration: 14400 # Seconds
  batch:
    poolSize: 4
    terminationWaitPeriod: 4 # Seconds
  cors:
    configuration: "http://localhost:8080"
  database:
    connectionString: "mongodb://localhost:27017/GattosLabTestMongoDB"
  metrics:
    dumpToDbRate: "0 * * * * *" # Every minute
  properties:
    refreshSchedule: "0 */5 0 * * *" # Every 5 minutes
  ratelimit:
    maxGlobalTokens: 10000
    maxTokensPerIp: 200
    replenishRate: 10000 # Milliseconds
    retryAfter: 60000 # Milliseconds
  security:
    enabled: true
  site:
    cacheDuration: 1440 # Minutes
    supportedMimeTypes: "html|text/html,css|text/css,png|image/png,jpg|image/jpg,jpeg|image/jpeg,svg|image/svg+xml,webp|image/webp,xml|application/xml,txt|text/plain,ico|image/x-icon,gif|image/gif,js|application/javascript"
server:
  compression:
    enabled: false
  connection-timeout: 30000 # Milliseconds
  forward-headers-strategy: "framework"
  http2:
    enabled: true
  max-http-request-header-size: 2048 # Bytes
  port: 8080
  shutdown: "graceful"
  tomcat:
    accept-count: 256 # Maximum pending connection queue depth
    max-connections: 8192
    max-keep-alive-requests: 256
    max-swallow-size: 1048576 # Bytes
    processor-cache: 256 # Number of request "processors" to keep cached (to avoid frequent object creation)
spring:
  application:
    name: "Gatto's lab"
  jackson:
    default-property-inclusion: "non_null"
    deserialization:
      fail-on-unknown-properties: true
  jmx:
    enabled: false
  lifecycle:
    timeout-per-shutdown-phase: "10s" # Seconds
  profiles:
    active: "test"
  threads:
    virtual:
      enabled: true
  web:
    resources:
      add-mappings: false
