name: Java CI pipeline
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - ".gitattributes"
      - ".mvn/**"
      - ".github/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v5
      - name: Setup JDK 25
        if: success()
        uses: actions/setup-java@v5
        with:
          java-version: "25"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        if: success()
        run: mvn clean package
      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Jar
          path: target/*.jar
          if-no-files-found: error
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Jar
          path: "/home/runner/work/GattosLab/GattosLab/target/"
      - name: Setup SSH
        if: success()
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts
      - name: Stop old remote process and clean directory
        if: success()
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
            while pgrep -x "java" > /dev/null; do
              echo "Waiting for Java process to terminate..."
              sleep 1s
            done
            rm -f -- /home/GattosLab/*.jar
          EOF
      - name: Upload to remote
        if: success()
        run: |
          scp -i "~/.ssh/id_rsa" -o StrictHostKeyChecking=no /home/runner/work/GattosLab/GattosLab/target/*.jar ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}:/home/GattosLab
      - name: Start new remote process
        if: success()
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
            nohup java -jar /home/GattosLab/*.jar > /dev/null 2>&1 &
          EOF
